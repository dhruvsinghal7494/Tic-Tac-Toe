<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <div id="new-btn" type="button">New Game</div>
    </div>
    <main>
      <h1 class="heading">Tic Tac Toe Game</h1>
      <div class="container">
        <div class="game">
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
          <button class="box" type="button"></button>
        </div>
      </div>
      <button id="reset" type="button">Reset Game</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
